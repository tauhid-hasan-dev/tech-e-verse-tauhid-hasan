<!doctype html>
<html lang="en">

<head>

<body>
    <header>
        <!-- navbar -->
        <section>
            <nav class="navbar bg-white navbar-expand-lg fixed-top ">
                <div class="container ">
                    <!-- logo -->
                    <a href="#" class="navbar-brand align-items-center">
                        <h1>tech-<span class="text-danger">e</span>Verse</h1>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- nav-menu -->
                    <div class="collapse navbar-collapse justify-content-end" id="navmenu">
                        <ul class="navbar-nav ">
                            <li class="nav-item mx-2">
                                <a href="#learn" class="nav-link">Home</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a href="#questions" class="nav-link">Courses</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a href="#instructors" class="nav-link">Deal</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a href="#contact" class="nav-link">Success</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a href="#about" class="nav-link">About</a>
                            </li>
                        </ul>
                        <button type="button"
                            class="btn btn-outline-primary ms-lg-5 ms-md-0 mt-lg-0 mt-md-3 mt-sm-3 ms-sm-0 ">Register</button>
                    </div>
                </div>
            </nav>
        </section>
        <!-- banner -->
        <section class="container">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/one.jpg" class="d-block rounded w-100" alt="...">
                        <div class="d-flex align-items-center">
                            <div class="carousel-caption responsive-text d-md-block">
                                <h3>Virtual</h3>
                                <p>100% recorded virtual class, and 3 live support a day</p>
                                <button type="button" class="btn btn-primary">Read More</button>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/two.jpg" class="d-block rounded w-100" alt="...">
                        <div class="carousel-caption responsive-text d-md-block">
                            <h2>Hybrid</h2>
                            <p>2 days of week in person class, and 3 live support a day</p>
                            <button type="button" class="btn btn-primary">Read More</button>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/three.jpg" class="d-block rounded w-100" alt="...">
                        <div class="carousel-caption responsive-text d-md-block">
                            <h2>In Person</h2>
                            <p>5 days a week in person class, only for who lives in Dhaka</p>
                            <button type="button" class="btn btn-primary">Read More</button>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
